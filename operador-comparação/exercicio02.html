    <title>ex 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h3>A média dos valores digitados é maior que 7?</h3>
    </div>
    <script>
      let n1 = parseFloat(prompt('digite um número'))
      let n2 = parseFloat(prompt('digite outro número'))
      /* let n3 = parseFloat(prompt('digite outro número')) */
      let media = (n2 + n1) / 2
      /* alert(`A média dos valores (${conta}) é maior que 7? ${conta > 7}`) */
      alert("A média dos valores (" + media + ") é maior que 7? " + (media >= 7))
    </script>
  </body>
