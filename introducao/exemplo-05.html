<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Mostrar média</h1>
            <input type="text" name="num1" id="num1" placeholder="Digite um número" />
            <button onclick="media()">Mostrar média</button>
            <br />
            <p id="msg"></p>
          </div>

    <script>
        function media() {
            let num1 = Number(document.querySelector("#num1").value)
            let msg = document.querySelector("#msg")

            msg.innerHTML = `<p>A soma de ${num1} com 5 é ${num1 + 5}</p>
            <p> ${num1 + 5} multiplicado por 5 é ${(num1 + 5) * 5}</p>
            <p> ${(num1 + 5) * 5} mais 1 é ${(num1 + 5) * 5 + 1}</p>
            <p> O resto da divisão de ${(num1 + 5) * 5 + 1} por 6 é ${((num1 + 5) * 5 + 1) % 6}</p>
            <p> O quadrado do resto da divisão de ${(num1 + 5) * 5 + 1} por 6 é ${(((num1 + 5) * 5 + 1) % 6) ** 2}</p>
            <p>O resultado até agora é ${((num1 + 5) * 5 + 1)}</p>
            <p> Este valor dividido por quatro é ${((num1 + 5) * 5 + 1) / 4}`
    }
    </script>
</body>
</html>
