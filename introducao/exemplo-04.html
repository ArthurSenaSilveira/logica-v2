<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Mostrar média</h1>
            <input type="text" name="num1" id="num1" placeholder="Digite um número" />
            <input
              type="text"
              name="num2"
              id="num2"
              placeholder="Digite outro número"
            />
            <button onclick="media()">Mostrar média</button>
            <br />
            <p id="msg"></p>
          </div>

    <script>
        function media() {
            let num1 = Number(document.querySelector("#num1").value)
            let num2 = Number(document.querySelector("#num2").value)
            let msg = document.querySelector("#msg")

            let res = (num1 + num2) / 2
            msg.innerHTML = ` A média dos números é ${res}`
    }
    </script>
</body>
</html>
