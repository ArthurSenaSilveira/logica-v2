<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Descrição do desafio</h1>
    <p>
      mostre na tela os números de 0 à 100 ignorando os múltiplos de 10. Porém,
      a cada interação, sorteie um número de 1 à 100. Se o número mostrado for
      divisível pelo número sorteado, interrompa o loop
    </p>

    <script>
      //mostre na tela os números de 0 à 100 ignorando os múltiplos de 10
      
      for (let i = 0; i <= 100; i++) {
          if (i % 10 === 0) {
              continue
            } 
            let numSorteado = parseInt(Math.random() * 100 + 1)
            console.log(i)
            console.log("sorteio:", numSorteado)
            
        if (i % numSorteado === 0) {
          break
        }
    }
    </script>
  </body>
</html>
