<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Digite um n√∫mero</h1>
    <input type="number" name="tab" id="tab">
    <button onclick="verificar()">Resultado</button>
    <p class="res"></p>
    </div>

    <script>
        function verificar() {
            let num = Number(document.querySelector('input').value)
            let tabu = document.querySelector('.res')
            for (let i = 0 ; i <= 10 ; i++) {
                tabu.innerHTML += `<p>${i} x ${num} = ${i * num}</p>`
            }
            document.querySelector('input').value = '';
        }
    </script>
</body>
</html>
