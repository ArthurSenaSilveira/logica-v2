<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break e continue</title>
</head>
<body>
    <h1>break vs continue</h1>


    <script>
        for(let i = 1; i <= 10; i++) {
            if(i === 5) {
                continue;
            }
            alert(`${i}`)
        }
        alert('fim do loop com continue')

        /* for(let i = 1; i <= 10; i++) {
            alert(`${i}`)
            if(i === 5) {
                break;
            }
        }
        alert('fim do loop com break') */
    </script>
</body>
</html>
