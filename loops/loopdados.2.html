<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo dos dados</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      let contagemPares = 0
      let totalJogadas = 0

      while(contagemPares <= 10){
        totalJogadas++
        let dado1 = parseInt(Math.random() * 6 + 1)
        let dado2 = parseInt(Math.random() * 6 + 1)
        soma = dado1 + dado2

        if(soma % 2 === 0) {
            contagemPares++
            document.write(`Jogada ${contagemPares}: ${dado1} + ${dado2} = ${soma} (par) <hr>`)
        } else {
            document.write(`Jogada ${contagemPares}: ${dado1} + ${dado2} = ${soma} (impar) <hr>`)
        }

      }
      document.write(`Total de <hr> jogadas: ${totalJogadas} <hr>`)
      document.write(`resultados pares: ${contagemPares} <hr>`)
    </script>
  </body>
</html>
