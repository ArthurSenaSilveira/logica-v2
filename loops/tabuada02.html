<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabuada</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body{
        background-color: white;
      }
    </style>
  </head>
  <body><!-- 
    <div>
      <h1>Digite um número</h1>
      <input type="number" name="num" id="num" placeholder="Digite aqui" />
      <button onclick="verificar()">Resultado</button>
      <p class="res"></p>
    </div>
 -->
    <script>
      let num = Number(prompt(`Digite um número`))
        for (let i = 1; i <= 1000; i++) {
            document.write(`${i} x ${num} ${i * num} <br>`)
            if(i%10 === 0) {
              document.write(`<hr>`)
            }
        }
    </script>
  </body>
</html>
