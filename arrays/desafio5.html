<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos valores de uma array</title>
</head>
<body>
    <h1>soma dos valores de uma array</h1>



    <script>
        const minhaArray = [ 1, "um", 3, 4, 5, 6, 7]
        let encontrou = false
        
        for(let i = 0; i < minhaArray.length; i++){

            if(minhaArray[i] === null || minhaArray[i] === undefined || isNaN(minhaArray[i])){
                encontrou = true
                break
            }
            
        }
        alert(`Existe algum null, undefined ou NaN: ${encontrou}`)

    </script>
</body>
</html>
