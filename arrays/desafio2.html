<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos valores de uma array</title>
</head>
<body>
    <h1>soma dos valores de uma array</h1>



    <script>
        const minhaArray = [10, 10, 10, 10, 10, 100, NaN, true, "String", "100", undefined, false, null]

        
        let soma = 0
        
        for(let i = 0; i < minhaArray.length; i++){
            let indice = minhaArray[i]

            if( typeof indice == "number" && !isNaN(indice)) {
                soma += Number(indice)
            }

        }


        alert(`A soma de de todos os números da array é: ${soma}`)
    </script>
</body>
</html>
