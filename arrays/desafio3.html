<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos valores de uma array</title>
</head>
<body>
    <h1>soma dos valores de uma array</h1>



    <script>
        const minhaArray = ["qualquer", null, true, false, 5, "text",5 , 10, "10"]

        
        let valorMeio = minhaArray[parseInt(minhaArray.length / 2)] //Valor aproximado do meio da array
        
        
        alert(`O valor que está aproximadamente no meio da array é o ${valorMeio}`)
    </script>
</body>
</html>
