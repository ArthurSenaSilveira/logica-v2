<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e objetos</title>
</head>
<body>
    <h1>Arrays</h1>



    <script>
       let nomes = [" Arthur", "guilherme", "Ana Julia", "Edna", "Edivaldo"] // sintaxe literal

       // let nomes = new Array("João", " Maria", " Arthur") // função construtora

       for(let i = 0; i < nomes.length; i++) {
        document.write(`Nome: ${nomes[i]} <hr>`)
       }
    </script>
</body>
</html>
