<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>



    <script>
        const dias = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sabado"]

        let hoje = new Date()
        const hoje_e_dia = hoje.getDay()

        alert(`Olá, boa ${dias[hoje_e_dia]}`)
        /* 0 - dom
        1 - seg
        2 - ter
        3 - qua
        4 - qui
        5 - sex
        6 - sab */
    </script>
</body>
</html>
