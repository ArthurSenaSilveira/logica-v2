<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos valores de uma array</title>
</head>
<body>
    <h1>soma dos valores de uma array</h1>



    <script>
        const minhaArray = [7, 2, 20, 21, 10, 50, 1, 20, 25, 98, 15, 16, 89, 55]
        let soma = 0

        for(let i = 0; i < minhaArray.length; i++){
            let indice  = minhaArray[i]

            if(indice % 2 === 0) {
                continue
            }

            soma += indice
            
        }



        alert(`A soma de de todos os números ímpares da array é: ${soma}`)
    </script>
</body>
</html>
