<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      button {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Calculando a área de um circulo</h1>
      <input type="text" placeholder="Qual o raio do círculo" />
      <button onclick="mostrarAreaDoPromptNumAlert()">
        Calcular área do prompt e mostrar num alert
      </button>
      <button onclick="mostrarAreaDoPromptNaTela()">
        Calcular área do prompt e mostrar na tela
      </button>
      <button onclick="mostrarAreaDoInputNumAlert()">
        Calcular área do input e mostrar num alert
      </button>
      <button onclick="mostrarAreaDoInputNaAlert()">
        Calcular área do input e mostrar na tela
      </button>
      <p></p>
    </div>

    <script>
      let resultado = document.querySelector('p')
      let meuInput = document.querySelector('input')

      
      function mostrarAreaDoPromptNumAlert() {
        let meuPrompt = Number(prompt(`Digite o raio`))
        
        mostrarAreaAlert(meuPrompt)
      }
      function mostrarAreaDoPromptNaTela() {
        let Prompt = Number(prompt(`Digite o raio`))
        
        mostrarArea(Prompt)
      }
      function mostrarAreaDoInputNumAlert() {
        let raioDigitado = Number(meuInput.value)
        
        mostrarAreaAlert(raioDigitado)
      }
      function mostrarAreaDoInputNaAlert() {
        let raioDig = Number(meuInput.value)
        
        mostrarArea(raioDig)
      }
      
      function mostrarArea(raio) {
        let area = Math.PI * raio ** 2
    
        resultado.innerHTML = `A área do circulo com base no raio informado (${raio}) é: ${area}`
      }
      function mostrarAreaAlert(raio) {
        let area = Math.PI * raio ** 2
    
        alert(`A área do circulo com base no raio informado (${raio}) é: ${area}`)
      }
      </script>
  </body>
  </html>
